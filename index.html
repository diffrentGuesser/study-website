<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Resume Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLkq4PTR1Upm06Pp937ItLfGyjRB9XhDk",
      authDomain: "study-69d83.firebaseapp.com",
      projectId: "study-69d83",
      storageBucket: "study-69d83.firebasestorage.app",
      messagingSenderId: "153099536517",
      appId: "1:153099536517:web:82db3d1dc1dc71737781ec",
      measurementId: "G-DJGL84HXXM"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    let user = null;

    window.onload = () => {
      const loginForm = document.getElementById("login-form");
      const registerBtn = document.getElementById("register-btn");
      const googleBtn = document.getElementById("google-btn");
      const contentArea = document.getElementById("content");
      const loginSection = document.getElementById("login-section");
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, (currentUser) => {
        if (currentUser) {
          user = currentUser;
          loginSection.classList.add("hidden");
          contentArea.classList.remove("hidden");
          fetchDocuments();
        } else {
          loginSection.classList.remove("hidden");
          contentArea.classList.add("hidden");
        }
      });

      loginForm.onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      };

      registerBtn.onclick = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
        } catch (err) {
          alert("Registration failed: " + err.message);
        }
      };

      googleBtn.onclick = async () => {
        try {
          await signInWithPopup(auth, provider);
        } catch (err) {
          alert("Google sign-in failed: " + err.message);
        }
      };

      logoutBtn.onclick = async () => {
        await signOut(auth);
      };

      document.getElementById("uploadBtn").onclick = async () => {
        const title = document.getElementById("docTitle").value;
        const content = document.getElementById("docContent").value;
        const subject = document.getElementById("subject").value;
        if (!title || !content) return alert("Title and content are required.");
        await addDoc(collection(db, "resumes"), {
          userId: user.uid,
          title,
          content,
          subject,
          timestamp: Date.now()
        });
        document.getElementById("docTitle").value = "";
        document.getElementById("docContent").value = "";
        fetchDocuments();
      };

      document.getElementById("search").oninput = fetchDocuments;
      document.getElementById("subject").onchange = fetchDocuments;
    };

    async function fetchDocuments() {
      const q = collection(db, "resumes");
      const snapshot = await getDocs(q);
      const list = document.getElementById("docList");
      const search = document.getElementById("search").value.toLowerCase();
      const subject = document.getElementById("subject").value;

      list.innerHTML = "";
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        if ((subject === "All" || data.subject === subject) && data.title.toLowerCase().includes(search)) {
          const item = document.createElement("div");
          item.className = "bg-white shadow-md rounded p-4";
          item.innerHTML = `<h3 class='text-lg font-semibold'>${data.title} (${data.subject})</h3><p class='mt-2 text-gray-700 whitespace-pre-wrap'>${data.content}</p>`;
          list.appendChild(item);
        }
      });
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div id="login-section" class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login or Register</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="border p-2 w-full rounded" />
      <input type="password" id="password" placeholder="Password" required class="border p-2 w-full rounded" />
      <div class="flex gap-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        <button type="button" id="register-btn" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
      </div>
      <button type="button" id="google-btn" class="bg-red-500 text-white w-full py-2 rounded">Sign in with Google</button>
    </form>
  </div>

  <div id="content" class="hidden max-w-2xl mx-auto mt-10">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold">Student Resume Hub</h2>
      <button id="logout-btn" class="bg-gray-700 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <div class="flex gap-2 mb-4">
      <select id="subject" class="border rounded p-2">
        <option>All</option>
        <option>Math</option>
        <option>Science</option>
        <option>History</option>
        <option>English</option>
      </select>
      <input type="text" id="search" placeholder="Search titles..." class="border p-2 rounded w-full" />
    </div>

    <div class="bg-white p-4 rounded shadow mb-6">
      <input type="text" id="docTitle" placeholder="Document Title" class="border p-2 rounded w-full mb-2" />
      <textarea id="docContent" rows="6" placeholder="Document Content" class="border p-2 rounded w-full mb-2"></textarea>
      <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
    </div>

    <div id="docList" class="space-y-4"></div>
  </div>
</body>
</html>
