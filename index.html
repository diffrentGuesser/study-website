<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Resume Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLkq4PTR1Upm06Pp937ItLfGyjRB9XhDk",
      authDomain: "study-69d83.firebaseapp.com",
      projectId: "study-69d83",
      storageBucket: "study-69d83.appspot.com",
      messagingSenderId: "153099536517",
      appId: "1:153099536517:web:82db3d1dc1dc71737781ec",
      measurementId: "G-DJGL84HXXM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let user = null;

    // Helper: Convert file to Base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
      });
    }

    window.onload = () => {
      const loginSection = document.getElementById("login-section");
      const mainSection = document.getElementById("main-section");
      const uploadSection = document.getElementById("upload-section");

      const loginForm = document.getElementById("login-form");
      const registerBtn = document.getElementById("register-btn");
      const googleBtn = document.getElementById("google-btn");
      const logoutBtn = document.getElementById("logout-btn");

      const uploadBtn = document.getElementById("nav-upload-btn");
      const cancelUploadBtn = document.getElementById("cancel-upload-btn");
      const publishBtn = document.getElementById("publish-btn");

      const subjectSelect = document.getElementById("upload-subject");
      const titleInput = document.getElementById("upload-title");
      const contentInput = document.getElementById("upload-content");
      const fileInput = document.getElementById("upload-file");

      const searchInput = document.getElementById("search");
      const subjectFilter = document.getElementById("subject-filter");
      const docList = document.getElementById("doc-list");

      // Auth state listener
      onAuthStateChanged(auth, async (currentUser) => {
        if (currentUser) {
          user = currentUser;
          loginSection.classList.add("hidden");
          uploadSection.classList.add("hidden");
          mainSection.classList.remove("hidden");
          await fetchAndRenderDocuments();
        } else {
          user = null;
          loginSection.classList.remove("hidden");
          mainSection.classList.add("hidden");
          uploadSection.classList.add("hidden");
        }
      });

      // Login form
      loginForm.onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      };

      // Register
      registerBtn.onclick = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
        } catch (err) {
          alert("Registration failed: " + err.message);
        }
      };

      // Google sign-in
      googleBtn.onclick = async () => {
        try {
          provider.setCustomParameters({ prompt: 'select_account' });
          await signInWithPopup(auth, provider);
        } catch (err) {
          alert("Google sign-in failed: " + err.message);
        }
      };

      // Logout
      logoutBtn.onclick = async () => {
        await signOut(auth);
      };

      // Upload form toggle
      uploadBtn.onclick = () => {
        mainSection.classList.add("hidden");
        uploadSection.classList.remove("hidden");
      };

      // Cancel upload
      cancelUploadBtn.onclick = () => {
        clearUploadForm();
        uploadSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
      };

      // Publish document
      publishBtn.onclick = async () => {
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();
        const subject = subjectSelect.value;
        const file = fileInput.files[0];

        if (!title) {
          alert("Title is required!");
          return;
        }

        try {
          let fileBase64 = "";
          let fileName = "";
          let fileType = "";

          if (file) {
            fileBase64 = await toBase64(file);
            fileName = file.name;
            fileType = file.type;
            
            // Check file size (Firestore document limit: 1MB)
            if (file.size > 1000000) {
              alert("File too large! Max 1MB allowed.");
              return;
            }
          }

          await addDoc(collection(db, "resumes"), {
            userId: user.uid,
            userEmail: user.email,
            title,
            content,
            subject,
            fileBase64,
            fileName,
            fileType,
            timestamp: Date.now()
          });

          alert("Document published!");
          clearUploadForm();
          uploadSection.classList.add("hidden");
          mainSection.classList.remove("hidden");
          await fetchAndRenderDocuments();
        } catch (err) {
          alert("Publish failed: " + err.message);
        }
      };

      // Fetch and render documents
      async function fetchAndRenderDocuments() {
        const q = query(collection(db, "resumes"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        const searchTerm = searchInput.value.trim().toLowerCase();
        const selectedSubject = subjectFilter.value;

        docList.innerHTML = "";

        snapshot.docs.forEach((doc) => {
          const data = doc.data();
          const docId = doc.id;

          // Filtering
          if (selectedSubject !== "All" && data.subject !== selectedSubject) return;
          if (!data.title.toLowerCase().includes(searchTerm)) return;

          const isUserDoc = data.userId === user?.uid;

          // File download link
          let fileLink = "";
          if (data.fileBase64 && data.fileName) {
            fileLink = `
              <div class="mt-3">
                <a href="data:${data.fileType || 'application/octet-stream'};base64,${data.fileBase64}" 
                   download="${data.fileName}"
                   class="text-blue-600 hover:underline flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                  </svg>
                  Download ${data.fileName}
                </a>
              </div>
            `;
          }

          // Delete button (only for owner)
          let deleteBtn = "";
          if (isUserDoc) {
            deleteBtn = `
              <button onclick="deleteDocument('${docId}')" 
                class="mt-2 text-red-600 hover:text-red-800 text-sm font-semibold">
                Delete
              </button>
            `;
          }

          // Document card
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded shadow hover:shadow-lg transition-shadow mb-4";
          card.innerHTML = `
            <h3 class="text-xl font-semibold">${data.title} 
              <span class="text-sm font-normal text-gray-500">(${data.subject})</span>
            </h3>
            <p class="mt-2 text-gray-700 whitespace-pre-wrap">${data.content || "No text content"}</p>
            ${fileLink}
            <p class="mt-2 text-sm text-gray-500">
              Uploaded by ${data.userEmail || "unknown user"}
            </p>
            ${deleteBtn}
          `;

          docList.appendChild(card);
        });

        if (docList.children.length === 0) {
          docList.innerHTML = `<p class="text-center text-gray-500 py-8">No documents found</p>`;
        }
      }

      // Clear upload form
      function clearUploadForm() {
        titleInput.value = "";
        contentInput.value = "";
        subjectSelect.value = "Math";
        fileInput.value = "";
      }

      // Global delete function
      window.deleteDocument = async (docId) => {
        if (confirm("Are you sure you want to delete this document?")) {
          try {
            await deleteDoc(doc(db, "resumes", docId));
            await fetchAndRenderDocuments();
          } catch (err) {
            alert("Delete failed: " + err.message);
          }
        }
      };

      // Event listeners
      searchInput.oninput = fetchAndRenderDocuments;
      subjectFilter.onchange = fetchAndRenderDocuments;
    };
  </script>
</head>
<body class="bg-gray-50 min-h-screen p-4 font-sans">
  <!-- Login Section -->
  <div id="login-section" class="max-w-md mx-auto mt-24 bg-white p-8 rounded shadow">
    <h2 class="text-3xl font-bold mb-6 text-center">Student Resume Hub</h2>
    <form id="login-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input id="password" type="password" placeholder="Password" required
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div class="flex justify-between gap-3">
        <button type="submit"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded transition">
          Login
        </button>
        <button type="button" id="register-btn"
          class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded transition">
          Register
        </button>
      </div>
      <button type="button" id="google-btn"
        class="w-full mt-4 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded transition flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>
    </form>
  </div>

  <!-- Main Section -->
  <div id="main-section" class="hidden max-w-5xl mx-auto mt-10">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-extrabold text-gray-900">Student Resume Hub</h1>
      <div class="flex gap-3">
        <button id="nav-upload-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Upload
        </button>
        <button id="logout-btn"
          class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded transition">
          Logout
        </button>
      </div>
    </header>

    <section class="flex gap-3 mb-6">
      <select id="subject-filter"
        class="border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>All</option>
        <option>Math</option>
        <option>Science</option>
        <option>History</option>
        <option>English</option>
      </select>
      <input id="search" type="text" placeholder="Search titles..."
        class="flex-1 border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </section>

    <section id="doc-list" class="space-y-6"></section>
  </div>

  <!-- Upload Section -->
  <div id="upload-section" class="hidden max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Upload New Document</h2>
    <div class="mb-4">
      <label for="upload-subject" class="block font-semibold mb-1">Subject</label>
      <select id="upload-subject"
        class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>Math</option>
        <option>Science</option>
        <option>History</option>
        <option>English</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="upload-title" class="block font-semibold mb-1">Title*</label>
      <input id="upload-title" type="text" placeholder="Document Title" required
        class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="upload-content" class="block font-semibold mb-1">Content (optional)</label>
      <textarea id="upload-content" rows="6" placeholder="Document Content"
        class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
    </div>
    <div class="mb-6">
      <label for="upload-file" class="block font-semibold mb-1">Or upload file (max 1MB)</label>
      <input id="upload-file" type="file"
        class="border border-gray-300 rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex gap-4">
      <button id="publish-btn"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded transition">
        Publish
      </button>
      <button id="cancel-upload-btn"
        class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded transition">
        Cancel
      </button>
    </div>
  </div>
</body>
</html>
